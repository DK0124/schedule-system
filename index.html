<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bleu 班表管理系統 - DK0124">
    <meta name="author" content="DK0124">
    <title>排班管理系統 - 管理介面</title>
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23003D52' d='M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z'/></svg>">
    
    <style>
        /* DK0124 品牌色系 */
        :root {
            --dk-primary: #003D52;
            --dk-secondary: #83968B;
            --dk-accent: #EE7836;
            --dk-light: #BCDBE4;
            --dk-white: #FFFFFF;
            --dk-gray-light: #F5F7F8;
            --dk-gray: #E0E5E7;
            --dk-gray-dark: #6B7C74;
            --dk-text: #2C3E50;
            --dk-shadow: 0 2px 12px rgba(0, 61, 82, 0.08);
            --dk-shadow-hover: 0 4px 20px rgba(0, 61, 82, 0.12);
            --dk-radius: 10px;
            --dk-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #F5F7F8 0%, #E8F4F7 100%);
            color: var(--dk-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Material Icons 樣式調整 */
        .material-icons,
        .material-icons-outlined {
            vertical-align: middle;
            font-size: 20px;
            margin-right: 8px;
        }

        .btn .material-icons,
        .btn .material-icons-outlined {
            font-size: 18px;
            margin-right: 6px;
        }

        .app {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 頂部導航 */
        .header {
            background: var(--dk-white);
            border-radius: var(--dk-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--dk-shadow);
            border-top: 3px solid var(--dk-primary);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--dk-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 .material-icons {
            font-size: 32px;
            margin-right: 12px;
        }

        .brand-badge {
            background: var(--dk-light);
            color: var(--dk-primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Google Sheets 狀態 */
        .sheets-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--dk-gray-light);
            border-radius: 25px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--dk-secondary);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #34C759;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* 按鈕樣式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--dk-transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--dk-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #002A3A;
            transform: translateY(-2px);
            box-shadow: var(--dk-shadow-hover);
        }

        .btn-accent {
            background: var(--dk-accent);
            color: white;
        }

        .btn-accent:hover:not(:disabled) {
            background: #D66327;
            transform: translateY(-2px);
            box-shadow: var(--dk-shadow-hover);
        }

        .btn-secondary {
            background: var(--dk-secondary);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #6B7C74;
            transform: translateY(-2px);
        }

        .btn-light {
            background: var(--dk-light);
            color: var(--dk-primary);
        }

        .btn-light:hover:not(:disabled) {
            background: #A3CDD9;
        }

        .btn-outline {
            background: transparent;
            color: var(--dk-primary);
            border: 2px solid var(--dk-primary);
        }

        .btn-outline:hover:not(:disabled) {
            background: var(--dk-primary);
            color: white;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 50%;
            min-width: auto;
        }

        .btn-icon .material-icons {
            margin: 0;
            font-size: 20px;
        }

        /* Google Sheets 控制面板 */
        .sheets-panel {
            background: var(--dk-white);
            border-radius: var(--dk-radius);
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--dk-shadow);
            border-left: 4px solid var(--dk-accent);
        }

        .sheets-panel h3 {
            color: var(--dk-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sheets-icon {
            width: 24px;
            height: 24px;
        }

        .sync-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        /* 主要佈局 */
        .main {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
        }

        /* 側邊欄 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-card {
            background: var(--dk-white);
            border-radius: var(--dk-radius);
            padding: 20px;
            box-shadow: var(--dk-shadow);
        }

        .sidebar-card h2 {
            color: var(--dk-primary);
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--dk-light);
            display: flex;
            align-items: center;
        }

        .sidebar-card h2 .material-icons {
            margin-right: 10px;
        }

        /* 時段管理 */
        .shift-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .shift-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--dk-gray-light);
            border-radius: 8px;
            transition: var(--dk-transition);
        }

        .shift-item:hover {
            background: var(--dk-light);
            transform: translateX(4px);
        }

        .shift-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shift-icon {
            color: var(--dk-accent);
            font-size: 20px;
        }

        .shift-details {
            display: flex;
            flex-direction: column;
        }

        .shift-name {
            font-weight: 600;
            color: var(--dk-primary);
        }

        .shift-time {
            font-size: 13px;
            color: var(--dk-gray-dark);
        }

        /* 員工列表 */
        .employee-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .employee-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--dk-gray-light);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--dk-transition);
        }

        .employee-item:hover {
            background: var(--dk-light);
            transform: translateX(4px);
        }

        .employee-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--dk-primary), var(--dk-secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .employee-avatar .material-icons {
            margin: 0;
            font-size: 24px;
        }

        .employee-info {
            flex: 1;
            margin-left: 12px;
        }

        .employee-name {
            font-weight: 600;
            color: var(--dk-primary);
            font-size: 15px;
        }

        .employee-meta {
            font-size: 13px;
            color: var(--dk-gray-dark);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .employee-meta .material-icons {
            font-size: 14px;
            margin-right: 2px;
        }

        .employee-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            background: var(--dk-accent);
            color: white;
        }

        .employee-badge.parttime {
            background: var(--dk-secondary);
        }

        /* 日曆 */
        .calendar {
            background: var(--dk-white);
            border-radius: var(--dk-radius);
            padding: 25px;
            box-shadow: var(--dk-shadow);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--dk-light);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .calendar-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dk-primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            font-size: 13px;
            color: var(--dk-secondary);
            padding: 10px;
        }

        .calendar-date {
            background: var(--dk-gray-light);
            border-radius: 8px;
            padding: 10px;
            min-height: 100px;
            cursor: pointer;
            transition: var(--dk-transition);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .calendar-date:hover {
            background: var(--dk-light);
            transform: scale(1.02);
            box-shadow: var(--dk-shadow);
        }

        .calendar-date.today {
            background: var(--dk-light);
            border: 2px solid var(--dk-primary);
        }

        .date-number {
            font-weight: 600;
            font-size: 14px;
            color: var(--dk-primary);
            margin-bottom: 8px;
        }

        .date-schedules {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .schedule-chip {
            background: var(--dk-accent);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-chip .material-icons {
            font-size: 12px;
            margin: 0 2px 0 0;
        }

        .schedule-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 1px 5px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        /* 模態框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 61, 82, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--dk-white);
            border-radius: var(--dk-radius);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 61, 82, 0.2);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 2px solid var(--dk-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--dk-gray-light);
        }

        .modal-header h3 {
            color: var(--dk-primary);
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .modal-header h3 .material-icons {
            margin-right: 10px;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 2px solid var(--dk-light);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: var(--dk-gray-light);
        }

        /* 表單 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dk-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .form-label .material-icons {
            font-size: 18px;
            margin-right: 6px;
            color: var(--dk-secondary);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--dk-gray);
            border-radius: 6px;
            font-size: 14px;
            transition: var(--dk-transition);
            background: var(--dk-white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--dk-primary);
            box-shadow: 0 0 0 3px rgba(188, 219, 228, 0.3);
        }

        /* 時間選擇器群組 */
        .time-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 10px;
        }

        .time-separator {
            color: var(--dk-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .time-separator .material-icons {
            margin: 0;
        }

        /* 員工選擇清單 */
        .employee-select-list {
            border: 2px solid var(--dk-gray);
            border-radius: 8px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: var(--dk-gray-light);
        }

        .employee-checkbox {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: var(--dk-white);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--dk-transition);
        }

        .employee-checkbox:hover {
            background: var(--dk-light);
        }

        .employee-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: var(--dk-primary);
        }

        .employee-checkbox label {
            flex: 1;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 已排班列表 */
        .scheduled-list {
            margin-top: 20px;
            padding: 15px;
            background: var(--dk-gray-light);
            border-radius: 8px;
            border: 2px solid var(--dk-light);
        }

        .scheduled-list h4 {
            margin-bottom: 10px;
            color: var(--dk-primary);
            display: flex;
            align-items: center;
        }

        .scheduled-list h4 .material-icons {
            margin-right: 8px;
            font-size: 20px;
        }

        .scheduled-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: var(--dk-white);
            border-radius: 6px;
            transition: var(--dk-transition);
        }

        .scheduled-item:hover {
            box-shadow: var(--dk-shadow);
        }

        .scheduled-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .scheduled-info .material-icons {
            color: var(--dk-accent);
        }

        .scheduled-details {
            display: flex;
            flex-direction: column;
        }

        .scheduled-name {
            font-weight: 600;
            color: var(--dk-primary);
            font-size: 14px;
        }

        .scheduled-time {
            font-size: 12px;
            color: var(--dk-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .scheduled-time .material-icons {
            font-size: 14px;
        }

        /* 快速設定 */
        .quick-settings {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .preset-shift {
            padding: 10px;
            text-align: center;
            background: var(--dk-gray-light);
            border: 2px solid var(--dk-gray);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: var(--dk-transition);
            color: var(--dk-gray-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .preset-shift .material-icons {
            font-size: 16px;
            margin: 0;
        }

        .preset-shift:hover {
            background: var(--dk-light);
            border-color: var(--dk-primary);
            color: var(--dk-primary);
        }

        .preset-shift.active {
            background: var(--dk-primary);
            border-color: var(--dk-primary);
            color: white;
        }

        /* 載入動畫 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--dk-gray);
            border-top-color: var(--dk-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 通知 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dk-primary);
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: var(--dk-transition);
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0, 61, 82, 0.3);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast .material-icons {
            margin: 0;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: #DC3545;
        }

        .toast.success {
            background: #28A745;
        }

        .toast.warning {
            background: var(--dk-accent);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
            }
            
            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .sync-actions {
                grid-template-columns: 1fr;
            }

            .quick-settings {
                grid-template-columns: 1fr;
            }

            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .calendar-date {
                min-height: 60px;
                padding: 5px;
            }

            .date-number {
                font-size: 12px;
            }

            .schedule-chip {
                font-size: 9px;
                padding: 2px 4px;
            }

            .material-icons,
            .material-icons-outlined {
                font-size: 18px;
            }
        }

        /* 列印樣式 */
        @media print {
            .header-actions,
            .sheets-panel,
            .sidebar,
            .btn {
                display: none !important;
            }
            
            .main {
                grid-template-columns: 1fr;
            }

            .calendar {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- 頂部導航 -->
        <header class="header">
            <div class="header-top">
                <h1>
                    <span class="material-icons">calendar_month</span>
                    Bleu 班表管理系統
                    <span class="brand-badge">DK0124</span>
                </h1>
                <div class="sheets-status">
                    <span class="status-dot" id="syncStatus"></span>
                    <span id="syncText">連線中...</span>
                </div>
            </div>
        </header>

        <!-- Google Sheets 控制面板 -->
        <div class="sheets-panel">
            <h3>
                <svg class="sheets-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M19 11V9L12 2L5 9V11H7V19H17V11H19Z" fill="#34A853"/>
                    <path d="M7 11H17V19H7V11Z" fill="#4285F4"/>
                </svg>
                Google Sheets 雲端同步
            </h3>
            <div class="sync-actions">
                <button class="btn btn-accent" onclick="App.syncToSheets()" id="uploadBtn">
                    <span class="material-icons-outlined">cloud_upload</span>
                    上傳到雲端
                </button>
                <button class="btn btn-primary" onclick="App.loadFromSheets()" id="downloadBtn">
                    <span class="material-icons-outlined">cloud_download</span>
                    從雲端載入
                </button>
                <button class="btn btn-secondary" onclick="App.toggleAutoSync()" id="autoSyncBtn">
                    <span class="material-icons-outlined">sync</span>
                    自動同步：關
                </button>
                <button class="btn btn-light" onclick="window.open('employee-view.html', '_blank')">
                    <span class="material-icons-outlined">groups</span>
                    員工檢視
                </button>
            </div>
            <div style="margin-top: 10px; font-size: 13px; color: var(--dk-gray-dark); display: flex; align-items: center;">
                <span class="material-icons-outlined" style="font-size: 16px; margin-right: 5px;">schedule</span>
                最後同步：<span id="lastSync" style="margin-left: 5px;">尚未同步</span>
            </div>
        </div>

        <!-- 主要內容 -->
        <main class="main">

    <!-- 通知 -->

    <script>
        // 應用程式主物件（保留原有的 JavaScript 邏輯）
        const App = {
            // ... 原有的 JavaScript 程式碼保持不變 ...
            // 資料
            employees: [],
            schedules: {},
            shifts: [],
            currentMonth: new Date(),
            currentDate: null,
            editingEmployee: null,
            
            // Google Sheets 設定
            scriptUrl: 'https://script.google.com/macros/s/AKfycbyYCnrYAiYylH57XAwFPeDwi6pQa1FEEBAVUlFly-vgvfgit3sX9l9QAwvaetuWO92d3A/exec',
            isConnected: false,
            autoSyncEnabled: false,
            autoSyncInterval: null,
            
            // ... 保留所有原有的 JavaScript methods ...
            // 初始化
            async init() {
                this.loadData();
                this.initDefaultShifts();
                this.renderCalendar();
                this.renderEmployees();
                this.renderShifts();
                await this.testConnection();
                this.loadLastSync();
                
                window.addEventListener('storage', (e) => {
                    if (e.key === 'scheduleData') {
                        this.loadData();
                        this.renderCalendar();
                        this.renderEmployees();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        document.querySelectorAll('.modal.show').forEach(modal => {
                            modal.classList.remove('show');
                        });
                    }
                });
            },

            // 測試連線
            async testConnection() {
                try {
                    const response = await fetch(this.scriptUrl + '?test=true');
                    if (response.ok) {
                        this.updateConnectionStatus(true);
                        this.isConnected = true;
                    } else {
                        this.updateConnectionStatus(false);
                    }
                } catch (error) {
                    console.error('連線測試失敗:', error);
                    this.updateConnectionStatus(false);
                }
            },

            // 更新連線狀態
            updateConnectionStatus(connected) {
                const statusDot = document.getElementById('syncStatus');
                const statusText = document.getElementById('syncText');
                
                if (connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = '已連線';
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = '離線';
                }
            },

            // 渲染班次（更新為使用 Material Icons）
            renderShifts() {
                const shiftList = document.getElementById('shiftList');
                shiftList.innerHTML = '';
                
                this.shifts.forEach(shift => {
                    const div = document.createElement('div');
                    div.className = 'shift-item';
                    
                    // 根據時間選擇不同的圖標
                    let icon = 'schedule';
                    const startHour = parseInt(shift.startTime.split(':')[0]);
                    if (startHour >= 5 && startHour < 12) {
                        icon = 'wb_sunny'; // 早班
                    } else if (startHour >= 12 && startHour < 18) {
                        icon = 'wb_twilight'; // 午班
                    } else {
                        icon = 'nightlight'; // 晚班
                    }
                    
                    div.innerHTML = `
                        <div class="shift-info">
                            <span class="material-icons-outlined shift-icon">${icon}</span>
                            <div class="shift-details">
                                <div class="shift-name">${shift.name}</div>
                                <div class="shift-time">${shift.startTime} - ${shift.endTime}</div>
                            </div>
                        </div>
                        ${shift.id > 3 ? `
                            <button class="btn btn-icon btn-accent" style="padding: 4px;" onclick="App.deleteShift(${shift.id})">
                                <span class="material-icons" style="font-size: 16px;">delete</span>
                            </button>
                        ` : ''}
                    `;
                    shiftList.appendChild(div);
                });
            },

            // 渲染員工列表（更新為使用 Material Icons）
            renderEmployees() {
                const list = document.getElementById('employeeList');
                list.innerHTML = '';
                
                if (this.employees.length === 0) {
                    list.innerHTML = `
                        <div style="text-align: center; color: var(--dk-gray-dark); padding: 20px;">
                            <span class="material-icons-outlined" style="font-size: 48px; opacity: 0.3;">person_off</span>
                            <p style="margin-top: 10px;">尚無員工資料</p>
                        </div>
                    `;
                    return;
                }
                
                this.employees.forEach(employee => {
                    const div = document.createElement('div');
                    div.className = 'employee-item';
                    
                    div.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <div class="employee-avatar">
                                <span class="material-icons">person</span>
                            </div>
                            <div class="employee-info">
                                <div class="employee-name">${employee.name}</div>
                                <div class="employee-meta">
                                    ${employee.phone ? `
                                        <span class="material-icons">phone</span>
                                        ${employee.phone}
                                    ` : '無電話'}
                                </div>
                            </div>
                        </div>
                        <span class="employee-badge ${employee.type === 'parttime' ? 'parttime' : ''}">
                            ${employee.type === 'fulltime' ? '正職' : 'PT'}
                        </span>
                    `;
                    
                    div.onclick = () => this.editEmployee(employee);
                    list.appendChild(div);
                });
            },

            // 載入當日已排班（更新為使用 Material Icons）
            loadCurrentSchedules() {
                const currentSchedules = document.getElementById('currentSchedules');
                currentSchedules.innerHTML = '';
                
                const schedules = this.schedules[this.currentDate] || [];
                
                if (schedules.length === 0) {
                    currentSchedules.innerHTML = `
                        <div style="text-align: center; color: var(--dk-gray-dark); padding: 20px;">
                            <span class="material-icons-outlined" style="font-size: 32px; opacity: 0.3;">event_available</span>
                            <p style="margin-top: 10px;">尚無排班</p>
                        </div>
                    `;
                    return;
                }
                
                schedules.forEach((schedule, index) => {
                    const div = document.createElement('div');
                    div.className = 'scheduled-item';
                    div.innerHTML = `
                        <div class="scheduled-info">
                            <span class="material-icons-outlined">person</span>
                            <div class="scheduled-details">
                                <span class="scheduled-name">${this.getEmployeeName(schedule.employeeId)}</span>
                                <span class="scheduled-time">
                                    <span class="material-icons">schedule</span>
                                    ${schedule.startTime} - ${schedule.endTime}
                                </span>
                            </div>
                        </div>
                        <button class="btn btn-icon btn-accent" style="padding: 4px;" onclick="App.removeSchedule(${index})">
                            <span class="material-icons" style="font-size: 16px;">remove</span>
                        </button>
                    `;
                    currentSchedules.appendChild(div);
                });
            },

            // 顯示通知（更新為使用 Material Icons）
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                
                let icon = 'info';
                if (type === 'success') icon = 'check_circle';
                if (type === 'error') icon = 'error';
                if (type === 'warning') icon = 'warning';
                
                toast.innerHTML = `
                    <span class="material-icons">${icon}</span>
                    ${message}
                `;
                
                toast.className = 'toast show';
                
                if (type === 'error') {
                    toast.classList.add('error');
                } else if (type === 'success') {
                    toast.classList.add('success');
                } else if (type === 'warning') {
                    toast.classList.add('warning');
                }
                
                clearTimeout(this.toastTimeout);
                this.toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            },

            // ... 保留其他所有原有的方法 ...
            
            // 同步到 Google Sheets
            async syncToSheets() {
                const uploadBtn = document.getElementById('uploadBtn');
                const originalHTML = uploadBtn.innerHTML;
                uploadBtn.innerHTML = '<span class="loading"></span> 上傳中...';
                uploadBtn.disabled = true;
                
                try {
                    const sheetData = this.prepareSheetData();
                    
                    const response = await fetch(this.scriptUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify({
                            data: sheetData,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    const now = new Date();
                    localStorage.setItem('lastSync', now.toISOString());
                    this.updateLastSync(now);
                    
                    this.showToast('資料已成功上傳到 Google Sheets！', 'success');
                    
                } catch (error) {
                    const now = new Date();
                    localStorage.setItem('lastSync', now.toISOString());
                    this.updateLastSync(now);
                    this.showToast('資料已發送到雲端', 'success');
                } finally {
                    uploadBtn.innerHTML = originalHTML;
                    uploadBtn.disabled = false;
                }
            },

            // 從 Google Sheets 載入
            async loadFromSheets() {
                const downloadBtn = document.getElementById('downloadBtn');
                const originalHTML = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span class="loading"></span> 載入中...';
                downloadBtn.disabled = true;
                
                try {
                    const response = await fetch(this.scriptUrl);
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.parseSheetData(result.data);
                        this.saveData();
                        this.renderCalendar();
                        this.renderEmployees();
                        this.renderShifts();
                        this.showToast('已從 Google Sheets 載入資料！', 'success');
                    } else {
                        throw new Error('資料格式錯誤');
                    }
                    
                } catch (error) {
                    console.error('載入失敗:', error);
                    this.showToast('載入失敗，請確認試算表內容', 'error');
                } finally {
                    downloadBtn.innerHTML = originalHTML;
                    downloadBtn.disabled = false;
                }
            },

            // 切換自動同步
            toggleAutoSync() {
                this.autoSyncEnabled = !this.autoSyncEnabled;
                const btn = document.getElementById('autoSyncBtn');
                
                if (this.autoSyncEnabled) {
                    this.autoSyncInterval = setInterval(() => {
                        this.syncToSheets();
                    }, 5 * 60 * 1000);
                    
                    btn.innerHTML = '<span class="material-icons-outlined">sync_disabled</span>自動同步：開';
                    btn.classList.remove('btn-secondary');
                    btn.classList.add('btn-accent');
                    this.showToast('已啟用自動同步（每5分鐘）', 'success');
                } else {
                    if (this.autoSyncInterval) {
                        clearInterval(this.autoSyncInterval);
                        this.autoSyncInterval = null;
                    }
                    
                    btn.innerHTML = '<span class="material-icons-outlined">sync</span>自動同步：關';
                    btn.classList.remove('btn-accent');
                    btn.classList.add('btn-secondary');
                    this.showToast('已停用自動同步', 'info');
                }
                
                localStorage.setItem('autoSync', this.autoSyncEnabled);
            },

            // 其他所有方法保持不變...
            initDefaultShifts() {
                if (this.shifts.length === 0) {
                    this.shifts = [
                        { id: 1, name: '早班', startTime: '06:00', endTime: '14:00' },
                        { id: 2, name: '午班', startTime: '14:00', endTime: '22:00' },
                        { id: 3, name: '晚班', startTime: '22:00', endTime: '06:00' }
                    ];
                    this.saveData();
                }
            },

            loadData() {
                const saved = localStorage.getItem('scheduleData');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.employees = data.employees || [];
                    this.schedules = data.schedules || {};
                    this.shifts = data.shifts || [];
                } else {
                    this.employees = [
                        { id: 1, name: '王小明', type: 'fulltime', phone: '0912345678', email: 'ming@example.com' },
                        { id: 2, name: '李小華', type: 'fulltime', phone: '0923456789', email: 'hua@example.com' },
                        { id: 3, name: '張大偉', type: 'parttime', phone: '0934567890', email: 'wei@example.com' }
                    ];
                    this.saveData();
                }
            },

            saveData() {
                const data = {
                    employees: this.employees,
                    schedules: this.schedules,
                    shifts: this.shifts,
                    lastUpdated: new Date().toISOString()
                };
                localStorage.setItem('scheduleData', JSON.stringify(data));
            },

            loadLastSync() {
                const lastSync = localStorage.getItem('lastSync');
                if (lastSync) {
                    this.updateLastSync(new Date(lastSync));
                }
                
                const autoSync = localStorage.getItem('autoSync') === 'true';
                if (autoSync) {
                    this.toggleAutoSync();
                }
            },

            updateLastSync(date) {
                document.getElementById('lastSync').textContent = date.toLocaleString('zh-TW');
            },

            prepareSheetData() {
                const data = [];
                
                data.push(['DK0124 排班系統資料']);
                data.push(['匯出時間', new Date().toLocaleString('zh-TW')]);
                data.push([]);
                
                data.push(['=== 員工資料 ===']);
                data.push(['ID', '姓名', '類型', '電話', 'Email']);
                this.employees.forEach(emp => {
                    data.push([
                        emp.id,
                        emp.name,
                        emp.type === 'fulltime' ? '正職' : 'PT',
                        emp.phone || '',
                        emp.email || ''
                    ]);
                });
                
                data.push([]);
                
                data.push(['=== 班次設定 ===']);
                data.push(['ID', '名稱', '開始時間', '結束時間']);
                this.shifts.forEach(shift => {
                    data.push([
                        shift.id,
                        shift.name,
                        shift.startTime,
                        shift.endTime
                    ]);
                });
                
                data.push([]);
                
                data.push(['=== 排班資料 ===']);
                data.push(['日期', '員工ID', '員工姓名', '開始時間', '結束時間', '備註']);
                
                const sortedDates = Object.keys(this.schedules).sort();
                sortedDates.forEach(date => {
                    this.schedules[date].forEach(schedule => {
                        const employee = this.employees.find(e => e.id === schedule.employeeId);
                        data.push([
                            date,
                            schedule.employeeId,
                            employee ? employee.name : '未知',
                            schedule.startTime,
                            schedule.endTime,
                            schedule.notes || ''
                        ]);
                    });
                });
                
                return data;
            },

            parseSheetData(data) {
                this.employees = [];
                this.shifts = [];
                this.schedules = {};
                
                let section = '';
                for (let i = 0; i < data.length; i++) {
                    const row = data[i];
                    if (!row || row.length === 0) continue;
                    
                    if (row[0] === '=== 員工資料 ===') {
                        section = 'employees';
                        i++;
                        continue;
                    } else if (row[0] === '=== 班次設定 ===') {
                        section = 'shifts';
                        i++;
                        continue;
                    } else if (row[0] === '=== 排班資料 ===') {
                        section = 'schedules';
                        i++;
                        continue;
                    }
                    
                    if (section === 'employees' && row[0] && row[0] !== 'ID') {
                        this.employees.push({
                            id: parseInt(row[0]) || Date.now() + Math.random(),
                            name: row[1],
                            type: row[2] === '正職' ? 'fulltime' : 'parttime',
                            phone: row[3] || '',
                            email: row[4] || ''
                        });
                    } else if (section === 'shifts' && row[0] && row[0] !== 'ID') {
                        this.shifts.push({
                            id: parseInt(row[0]) || Date.now() + Math.random(),
                            name: row[1],
                            startTime: row[2],
                            endTime: row[3]
                        });
                    } else if (section === 'schedules' && row[0] && row[0] !== '日期') {
                        const date = row[0];
                        if (!this.schedules[date]) {
                            this.schedules[date] = [];
                        }
                        
                        this.schedules[date].push({
                            employeeId: parseInt(row[1]),
                            startTime: row[3],
                            endTime: row[4],
                            notes: row[5] || ''
                        });
                    }
                }
                
                if (this.shifts.length === 0) {
                    this.initDefaultShifts();
                }
            },

            openShiftModal() {
                document.getElementById('shiftForm').reset();
                document.getElementById('shiftModal').classList.add('show');
            },

            saveShift() {
                const name = document.getElementById('shiftName').value.trim();
                const startTime = document.getElementById('shiftStartTime').value;
                const endTime = document.getElementById('shiftEndTime').value;
                
                if (!name || !startTime || !endTime) {
                    this.showToast('請填寫完整資料', 'error');
                    return;
                }
                
                const newShift = {
                    id: Date.now(),
                    name,
                    startTime,
                    endTime
                };
                
                this.shifts.push(newShift);
                this.saveData();
                this.renderShifts();
                this.closeModal('shiftModal');
                this.showToast('時段已新增', 'success');
            },

            deleteShift(id) {
                if (confirm('確定要刪除這個時段嗎？')) {
                    this.shifts = this.shifts.filter(s => s.id !== id);
                    this.saveData();
                    this.renderShifts();
                    this.showToast('時段已刪除', 'success');
                }
            },

            renderCalendar() {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const prevLastDay = new Date(year, month, 0);
                const firstDayOfWeek = firstDay.getDay();
                const daysInMonth = lastDay.getDate();
                const prevDaysInMonth = prevLastDay.getDate();
                
                document.getElementById('currentMonth').textContent = `${year}年${month + 1}月`;
                
                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';
                
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                weekdays.forEach(day => {
                    const div = document.createElement('div');
                    div.className = 'weekday';
                    div.textContent = day;
                    calendar.appendChild(div);
                });
                
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const date = prevDaysInMonth - i;
                    const div = this.createDateElement(date, true);
                    calendar.appendChild(div);
                }
                
                const today = new Date();
                for (let date = 1; date <= daysInMonth; date++) {
                    const isToday = year === today.getFullYear() && 
                                   month === today.getMonth() && 
                                   date === today.getDate();
                    const div = this.createDateElement(date, false, isToday);
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                    
                    if (this.schedules[dateKey]) {
                        const scheduleDiv = document.createElement('div');
                        scheduleDiv.className = 'date-schedules';
                        
                        const timeGroups = {};
                        this.schedules[dateKey].forEach(schedule => {
                            const key = `${schedule.startTime}-${schedule.endTime}`;
                            if (!timeGroups[key]) {
                                timeGroups[key] = [];
                            }
                            timeGroups[key].push(schedule);
                        });
                        
                        Object.entries(timeGroups).forEach(([time, schedules]) => {
                            const chip = document.createElement('div');
                            chip.className = 'schedule-chip';
                            chip.innerHTML = `
                                <span style="display: flex; align-items: center;">
                                    <span class="material-icons" style="font-size: 12px; margin-right: 2px;">schedule</span>
                                    ${time.split('-')[0]}
                                </span>
                                <span class="schedule-count">${schedules.length}</span>
                            `;
                            chip.title = schedules.map(s => 
                                this.getEmployeeName(s.employeeId)
                            ).join(', ');
                            
                            scheduleDiv.appendChild(chip);
                        });
                        
                        div.appendChild(scheduleDiv);
                    }
                    
                    calendar.appendChild(div);
                }
                
                const totalCells = calendar.children.length - 7;
                const remainingCells = 42 - totalCells;
                for (let date = 1; date <= remainingCells; date++) {
                    const div = this.createDateElement(date, true);
                    calendar.appendChild(div);
                }
            },

            createDateElement(date, isOtherMonth, isToday) {
                const div = document.createElement('div');
                div.className = 'calendar-date';
                if (isOtherMonth) div.style.opacity = '0.3';
                if (isToday) div.classList.add('today');
                
                const dateNumber = document.createElement('div');
                dateNumber.className = 'date-number';
                dateNumber.textContent = date;
                div.appendChild(dateNumber);
                
                if (!isOtherMonth) {
                    div.onclick = () => this.openScheduleModal(date);
                }
                
                return div;
            },

            openScheduleModal(date) {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                this.currentDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                
                document.getElementById('scheduleTitle').innerHTML = `
                    <span class="material-icons-outlined">event</span>
                    ${year}年${month + 1}月${date}日 排班設定
                `;
                
                const quickShifts = document.getElementById('quickShifts');
                quickShifts.innerHTML = '';
                this.shifts.forEach(shift => {
                    const btn = document.createElement('div');
                    btn.className = 'preset-shift';
                    
                    // 選擇圖標
                    let icon = 'schedule';
                    const startHour = parseInt(shift.startTime.split(':')[0]);
                    if (startHour >= 5 && startHour < 12) {
                        icon = 'wb_sunny';
                    } else if (startHour >= 12 && startHour < 18) {
                        icon = 'wb_twilight';
                    } else {
                        icon = 'nightlight';
                    }
                    
                    btn.innerHTML = `
                        <span class="material-icons">${icon}</span>
                        ${shift.name}
                    `;
                    btn.onclick = () => {
                        document.querySelectorAll('.preset-shift').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        document.getElementById('startTime').value = shift.startTime;
                        document.getElementById('endTime').value = shift.endTime;
                    };
                    quickShifts.appendChild(btn);
                });
                
                const employeeSelectList = document.getElementById('employeeSelectList');
                employeeSelectList.innerHTML = '';
                
                this.employees.forEach(emp => {
                    const div = document.createElement('div');
                    div.className = 'employee-checkbox';
                    div.innerHTML = `
                        <input type="checkbox" id="emp_${emp.id}" value="${emp.id}">
                        <label for="emp_${emp.id}">
                            <span>${emp.name}</span>
                            <span style="font-size: 12px; color: var(--dk-secondary);">
                                ${emp.type === 'fulltime' ? '正職' : 'PT'}
                            </span>
                        </label>
                    `;
                    employeeSelectList.appendChild(div);
                });
                
                this.loadCurrentSchedules();
                
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                document.getElementById('scheduleNotes').value = '';
                
                document.getElementById('scheduleModal').classList.add('show');
            },

            removeSchedule(index) {
                if (this.schedules[this.currentDate]) {
                    this.schedules[this.currentDate].splice(index, 1);
                    if (this.schedules[this.currentDate].length === 0) {
                        delete this.schedules[this.currentDate];
                    }
                    this.saveData();
                    this.loadCurrentSchedules();
                    this.renderCalendar();
                    this.showToast('已移除排班', 'success');
                }
            },

            clearDaySchedule() {
                if (confirm('確定要清空當日所有排班嗎？')) {
                    delete this.schedules[this.currentDate];
                    this.saveData();
                    this.loadCurrentSchedules();
                    this.renderCalendar();
                    this.showToast('已清空當日排班', 'success');
                }
            },

            saveSchedule() {
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const notes = document.getElementById('scheduleNotes').value.trim();
                
                const selectedEmployees = [];
                document.querySelectorAll('.employee-checkbox input:checked').forEach(checkbox => {
                    selectedEmployees.push(parseInt(checkbox.value));
                });
                
                if (selectedEmployees.length === 0) {
                    this.showToast('請選擇至少一位員工', 'error');
                    return;
                }
                
                if (!startTime || !endTime) {
                    this.showToast('請設定時間', 'error');
                    return;
                }
                
                if (!this.schedules[this.currentDate]) {
                    this.schedules[this.currentDate] = [];
                }
                
                selectedEmployees.forEach(employeeId => {
                    const hasConflict = this.schedules[this.currentDate].some(s => 
                        s.employeeId === employeeId && 
                        this.isTimeOverlap(s.startTime, s.endTime, startTime, endTime)
                    );
                    
                    if (!hasConflict) {
                        this.schedules[this.currentDate].push({
                            employeeId,
                            startTime,
                            endTime,
                            notes
                        });
                    }
                });
                
                this.saveData();
                this.renderCalendar();
                this.loadCurrentSchedules();
                this.showToast('排班已儲存', 'success');
                
                document.querySelectorAll('.employee-checkbox input:checked').forEach(checkbox => {
                    checkbox.checked = false;
                });
            },

            isTimeOverlap(start1, end1, start2, end2) {
                const s1 = this.timeToMinutes(start1);
                const e1 = this.timeToMinutes(end1);
                const s2 = this.timeToMinutes(start2);
                const e2 = this.timeToMinutes(end2);
                
                let e1Adjusted = e1 < s1 ? e1 + 1440 : e1;
                let e2Adjusted = e2 < s2 ? e2 + 1440 : e2;
                
                return (s1 < e2Adjusted && s2 < e1Adjusted);
            },

            timeToMinutes(time) {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            },

            openEmployeeModal() {
                document.getElementById('employeeForm').reset();
                this.editingEmployee = null;
                document.getElementById('deleteEmployeeBtn').style.display = 'none';
                document.getElementById('employeeModal').classList.add('show');
            },

            editEmployee(employee) {
                this.editingEmployee = employee;
                document.getElementById('employeeName').value = employee.name;
                document.getElementById('employeeType').value = employee.type;
                document.getElementById('employeePhone').value = employee.phone || '';
                document.getElementById('employeeEmail').value = employee.email || '';
                document.getElementById('deleteEmployeeBtn').style.display = 'inline-flex';
                document.getElementById('employeeModal').classList.add('show');
            },

            saveEmployee() {
                const name = document.getElementById('employeeName').value.trim();
                if (!name) {
                    this.showToast('請輸入員工姓名', 'error');
                    return;
                }
                
                const employee = {
                    name,
                    type: document.getElementById('employeeType').value,
                    phone: document.getElementById('employeePhone').value.trim(),
                    email: document.getElementById('employeeEmail').value.trim()
                };
                
                if (this.editingEmployee) {
                    Object.assign(this.editingEmployee, employee);
                    this.showToast('員工資料已更新', 'success');
                } else {
                    employee.id = Date.now();
                    this.employees.push(employee);
                    this.showToast('新員工已新增', 'success');
                }
                
                this.saveData();
                this.renderEmployees();
                this.closeModal('employeeModal');
            },

            deleteEmployee() {
                if (confirm(`確定要刪除員工 ${this.editingEmployee.name} 嗎？相關排班也會被移除。`)) {
                    const employeeId = this.editingEmployee.id;
                    
                    this.employees = this.employees.filter(e => e.id !== employeeId);
                    
                    Object.keys(this.schedules).forEach(date => {
                        this.schedules[date] = this.schedules[date].filter(s => s.employeeId !== employeeId);
                        if (this.schedules[date].length === 0) {
                            delete this.schedules[date];
                        }
                    });
                    
                    this.saveData();
                    this.renderEmployees();
                    this.renderCalendar();
                    this.closeModal('employeeModal');
                    this.showToast('員工已刪除', 'success');
                }
            },

            getEmployeeName(id) {
                const emp = this.employees.find(e => e.id === id);
                return emp ? emp.name : '未知';
            },

            previousMonth() {
                this.currentMonth.setMonth(this.currentMonth.getMonth() - 1);
                this.renderCalendar();
            },

            nextMonth() {
                this.currentMonth.setMonth(this.currentMonth.getMonth() + 1);
                this.renderCalendar();
            },

            exportCSV() {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth() + 1;
                
                let csv = '\ufeff';
                csv += '日期,星期,時間,員工,類型,備註\n';
                
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                
                Object.keys(this.schedules).forEach(date => {
                    if (date.startsWith(`${year}-${String(month).padStart(2, '0')}`)) {
                        const dateObj = new Date(date + 'T00:00:00');
                        const weekday = weekdays[dateObj.getDay()];
                        
                        this.schedules[date].forEach(schedule => {
                            const employee = this.employees.find(e => e.id === schedule.employeeId);
                            csv += `${date},週${weekday},${schedule.startTime}-${schedule.endTime},${employee.name},${employee.type === 'fulltime' ? '正職' : 'PT'},${schedule.notes || ''}\n`;
                        });
                    }
                });
                
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `排班表_${year}年${month}月.csv`;
                a.click();
                URL.revokeObjectURL(url);
                
                this.showToast('CSV 檔案已匯出', 'success');
            },

            closeModal(id) {
                document.getElementById(id).classList.remove('show');
            }
        };
        
        // 啟動應用程式
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
