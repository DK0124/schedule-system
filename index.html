            // æ¸²æŸ“æ—¥æ›†
            renderCalendar() {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const prevLastDay = new Date(year, month, 0);
                const firstDayOfWeek = firstDay.getDay();
                const daysInMonth = lastDay.getDate();
                const prevDaysInMonth = prevLastDay.getDate();
                
                // æ›´æ–°æœˆä»½æ¨™é¡Œ
                document.getElementById('currentMonth').textContent = 
                    `${year}å¹´${month + 1}æœˆ`;
                
                // å»ºç«‹æ—¥æ›†
                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';
                
                // æ˜ŸæœŸæ¨™é¡Œ
                const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
                weekdays.forEach(day => {
                    const div = document.createElement('div');
                    div.className = 'weekday';
                    div.textContent = day;
                    calendar.appendChild(div);
                });
                
                // ä¸Šå€‹æœˆæ—¥æœŸ
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const date = prevDaysInMonth - i;
                    const div = this.createDateElement(date, true);
                    calendar.appendChild(div);
                }
                
                // ç•¶æœˆæ—¥æœŸ
                const today = new Date();
                for (let date = 1; date <= daysInMonth; date++) {
                    const isToday = year === today.getFullYear() && 
                                   month === today.getMonth() && 
                                   date === today.getDate();
                    const div = this.createDateElement(date, false, isToday);
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                    
                    // åŠ å…¥æ’ç­è³‡è¨Š
                    if (this.schedules[dateKey]) {
                        const scheduleDiv = document.createElement('div');
                        scheduleDiv.className = 'date-schedules';
                        
                        this.schedules[dateKey].forEach(schedule => {
                            const chip = document.createElement('div');
                            chip.className = `schedule-chip ${schedule.shift}`;
                            chip.textContent = this.getEmployeeName(schedule.employeeId);
                            chip.title = `${this.getEmployeeName(schedule.employeeId)} - ${this.getShiftName(schedule.shift)}`;
                            scheduleDiv.appendChild(chip);
                        });
                        
                        div.appendChild(scheduleDiv);
                    }
                    
                    calendar.appendChild(div);
                }
                
                // ä¸‹å€‹æœˆæ—¥æœŸ
                const totalCells = calendar.children.length - 7;
                const remainingCells = 35 - totalCells;
                for (let date = 1; date <= remainingCells; date++) {
                    const div = this.createDateElement(date, true);
                    calendar.appendChild(div);
                }
            },

                    const option = document.createElement('option');
                    option.value = emp.id;
                    option.textContent = `${emp.name} (${emp.type === 'fulltime' ? 'æ­£è·' : 'PT'})`;
                    select.appendChild(option);
                });
                
                // è¼‰å…¥ç¾æœ‰æ’ç­
                const existing = this.schedules[this.currentDate];
                if (existing && existing.length > 0) {
                    const employeeIds = existing.map(s => s.employeeId);
                    Array.from(select.options).forEach(opt => {
                        if (employeeIds.includes(Number(opt.value))) {
                            opt.selected = true;
                        }
                    });
                    document.getElementById('scheduleShift').value = existing[0].shift;
                    document.getElementById('scheduleNotes').value = existing[0].notes || '';
                }
                
                document.getElementById('scheduleModal').classList.add('show');
            },
            
            // å„²å­˜æ’ç­
            saveSchedule() {
                const select = document.getElementById('scheduleEmployee');
                const selectedEmployees = Array.from(select.selectedOptions);
                
                if (selectedEmployees.length === 0) {
                    this.showToast('è«‹é¸æ“‡è‡³å°‘ä¸€ä½å“¡å·¥', 'error');
                    return;
                }
                
                const shift = document.getElementById('scheduleShift').value;
                const notes = document.getElementById('scheduleNotes').value;
                
                this.schedules[this.currentDate] = selectedEmployees.map(opt => ({
                    employeeId: Number(opt.value),
                    shift,
                    notes
                }));
                
                this.saveLocalData();
                this.renderCalendar();
                this.closeModal('scheduleModal');
                this.showToast('æ’ç­å·²å„²å­˜');
                
                // å¦‚æœå•Ÿç”¨è‡ªå‹•åŒæ­¥ï¼Œç«‹å³åŒæ­¥
                if (document.getElementById('autoSync').checked && this.isConnected) {
                    this.syncToSheets();
                }
            },
            
            // å–å¾—å“¡å·¥å§“å
            getEmployeeName(id) {
                const emp = this.employees.find(e => e.id === id);
                return emp ? emp.name : 'æœªçŸ¥';
            },
            
            // å–å¾—ç­æ¬¡åç¨±
            getShiftName(shift) {
                const names = {
                    morning: 'æ—©ç­',
                    afternoon: 'åˆç­',
                    night: 'æ™šç­'
                };
                return names[shift] || shift;
            },
            
            // ä¸Šä¸€å€‹æœˆ
            previousMonth() {
                this.currentMonth.setMonth(this.currentMonth.getMonth() - 1);
                this.renderCalendar();
            },
            
            // ä¸‹ä¸€å€‹æœˆ
            nextMonth() {
                this.currentMonth.setMonth(this.currentMonth.getMonth() + 1);
                this.renderCalendar();
            },
            
            // é—œé–‰æ¨¡æ…‹æ¡†
            closeModal(id) {
                document.getElementById(id).classList.remove('show');
            },
            
            // é¡¯ç¤ºé€šçŸ¥
            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast show';
                
                if (type === 'error') {
                    toast.classList.add('error');
                } else if (type === 'success') {
                    toast.classList.add('success');
                }
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            },
            
            // åˆ—å°æ’ç­è¡¨
            printSchedule() {
                window.print();
            }
        };
        
        // å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
