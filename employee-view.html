<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bleu 班表系統 - 員工班表檢視">
    <meta name="author" content="DK0124">
    <title>我的班表 - Bleu 班表系統</title>
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23003D52' d='M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z'/></svg>">
    
    <style>
        /* Bleu 班表系統 色系 */
        :root {
            --bleu-primary: #003D52;
            --bleu-secondary: #83968B;
            --bleu-accent: #EE7836;
            --bleu-light: #BCDBE4;
            --bleu-white: #FFFFFF;
            --bleu-bg: #F8FAFC;
            --bleu-gray-light: #EFF6F9;
            --bleu-gray: #DDE4E7;
            --bleu-gray-dark: #6B7C74;
            --bleu-text: #2C3E50;
            --bleu-shadow: 0 4px 15px rgba(0, 61, 82, 0.07);
            --bleu-shadow-hover: 0 6px 25px rgba(0, 61, 82, 0.1);
            --bleu-radius: 12px;
            --bleu-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 員工檢視特定顏色 */
            --employee-work-day: #E3F2FD;
            --employee-work-border: #1976D2;
            --employee-today-bg: #FFF9C4;
            --employee-today-border: #F57C00;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html { 
            scroll-behavior: smooth; 
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bleu-bg);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 即時同步狀態指示器 */
        .sync-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bleu-white);
            border-radius: 20px;
            box-shadow: var(--bleu-shadow);
            z-index: 999;
            font-size: 12px;
            color: var(--bleu-gray-dark);
        }

        .sync-badge.active {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .sync-badge.syncing {
            background: #FFF3E0;
            color: #E65100;
        }

        .sync-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .sync-badge.syncing .sync-dot {
            background: #FF9800;
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* 頂部員工資訊卡片 */
        .employee-header {
            background: var(--bleu-white);
            border-radius: var(--bleu-radius);
            padding: 30px;
            box-shadow: var(--bleu-shadow-hover);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .employee-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--bleu-primary), var(--bleu-accent));
        }

        .employee-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .employee-dropdown {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .employee-dropdown label {
            font-weight: 600;
            color: var(--bleu-primary);
            font-size: 16px;
        }

        .employee-dropdown select {
            padding: 10px 15px;
            border: 2px solid var(--bleu-gray);
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
            background: var(--bleu-white);
            color: var(--bleu-text);
            cursor: pointer;
            transition: var(--bleu-transition);
        }

        .employee-dropdown select:focus {
            outline: none;
            border-color: var(--bleu-primary);
        }

        .employee-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .employee-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bleu-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 61, 82, 0.2);
        }

        .employee-details h2 {
            font-size: 28px;
            color: var(--bleu-primary);
            margin-bottom: 5px;
        }

        .employee-meta {
            display: flex;
            gap: 20px;
            color: var(--bleu-gray-dark);
            font-size: 14px;
        }

        .employee-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .employee-meta .material-icons {
            font-size: 18px;
        }

        /* 統計資訊區 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--bleu-white);
            border-radius: var(--bleu-radius);
            padding: 20px;
            box-shadow: var(--bleu-shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--bleu-transition);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--bleu-shadow-hover);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon.primary {
            background: rgba(0, 61, 82, 0.1);
            color: var(--bleu-primary);
        }

        .stat-icon.accent {
            background: rgba(238, 120, 54, 0.1);
            color: var(--bleu-accent);
        }

        .stat-icon.success {
            background: rgba(40, 167, 69, 0.1);
            color: #28A745;
        }

        .stat-content h3 {
            font-size: 24px;
            color: var(--bleu-text);
            margin-bottom: 5px;
        }

        .stat-content p {
            font-size: 13px;
            color: var(--bleu-gray-dark);
        }

        /* 日曆主體 */
        .calendar-wrapper {
            background: var(--bleu-white);
            border-radius: var(--bleu-radius);
            padding: 25px;
            box-shadow: var(--bleu-shadow-hover);
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--bleu-gray-light);
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .month-display {
            font-size: 24px;
            font-weight: 600;
            color: var(--bleu-primary);
            min-width: 150px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--bleu-transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon {
            padding: 10px;
            border-radius: 50%;
            background: var(--bleu-gray-light);
            color: var(--bleu-primary);
        }

        .btn-icon:hover {
            background: var(--bleu-light);
        }

        .btn-primary {
            background: var(--bleu-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #002A3A;
            transform: translateY(-2px);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 2px solid var(--bleu-gray);
            background: var(--bleu-white);
            color: var(--bleu-gray-dark);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--bleu-transition);
        }

        .view-btn.active {
            background: var(--bleu-primary);
            border-color: var(--bleu-primary);
            color: white;
        }

        /* 日曆格子 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--bleu-gray);
            border: 1px solid var(--bleu-gray);
            border-radius: 8px;
            overflow: hidden;
        }

        .weekday-header {
            background: var(--bleu-primary);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .weekday-header.weekend {
            background: var(--bleu-accent);
        }

        .calendar-day {
            background: var(--bleu-white);
            min-height: 100px;
            padding: 10px;
            position: relative;
            transition: var(--bleu-transition);
        }

        .calendar-day:hover {
            background: var(--bleu-gray-light);
        }

        .calendar-day.other-month {
            background: #F8F9FA;
            opacity: 0.5;
        }

        .calendar-day.today {
            background: var(--employee-today-bg);
            border: 2px solid var(--employee-today-border);
        }

        .calendar-day.has-schedule {
            background: var(--employee-work-day);
            border-left: 4px solid var(--employee-work-border);
        }

        .day-number {
            font-weight: 600;
            font-size: 14px;
            color: var(--bleu-text);
            margin-bottom: 8px;
        }

        .calendar-day.today .day-number {
            background: var(--employee-today-border);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0 8px auto;
        }

        .day-schedule {
            font-size: 12px;
        }

        .schedule-time {
            background: var(--bleu-primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            display: inline-block;
            font-weight: 600;
        }

        .schedule-note {
            color: var(--bleu-gray-dark);
            font-size: 11px;
            margin-top: 4px;
            padding: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
        }

        /* 搭班員工顯示 */
        .coworkers-section {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--bleu-gray);
        }

        .coworker-badge {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            background: var(--bleu-gray-light);
            color: var(--bleu-gray-dark);
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .coworker-badge.same-time {
            background: var(--bleu-light);
            color: var(--bleu-primary);
            font-weight: 600;
        }

        .coworkers-label {
            font-size: 10px;
            color: var(--bleu-gray-dark);
            margin-bottom: 4px;
            font-weight: 600;
        }

        /* 清單檢視 */
        .list-view {
            display: none;
        }

        .list-view.active {
            display: block;
        }

        .schedule-list {
            background: var(--bleu-white);
            border-radius: var(--bleu-radius);
            padding: 20px;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--bleu-gray-light);
            transition: var(--bleu-transition);
        }

        .schedule-item:hover {
            background: var(--bleu-gray-light);
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-date {
            min-width: 120px;
            margin-right: 20px;
        }

        .schedule-date-day {
            font-size: 24px;
            font-weight: 700;
            color: var(--bleu-primary);
        }

        .schedule-date-info {
            font-size: 12px;
            color: var(--bleu-gray-dark);
        }

        .schedule-details {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .schedule-time-badge {
            background: var(--bleu-primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .schedule-shift-name {
            color: var(--bleu-gray-dark);
            font-size: 14px;
            margin-left: 15px;
        }

        .schedule-note-badge {
            background: var(--bleu-accent);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }

        .coworkers-list {
            margin-top: 8px;
            padding: 8px;
            background: var(--bleu-gray-light);
            border-radius: 6px;
            font-size: 12px;
        }

        .coworker-item {
            display: inline-block;
            margin: 2px 4px;
            padding: 4px 8px;
            background: white;
            border-radius: 4px;
            color: var(--bleu-primary);
            font-weight: 500;
        }

        .coworker-time {
            color: var(--bleu-gray-dark);
            font-size: 11px;
        }

        /* 無排班提示 */
        .no-schedule {
            text-align: center;
            padding: 60px 20px;
            color: var(--bleu-gray-dark);
        }

        .no-schedule .material-icons {
            font-size: 64px;
            color: var(--bleu-gray);
            margin-bottom: 20px;
        }

        .no-schedule h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* RWD 響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .sync-badge {
                top: 10px;
                right: 10px;
                padding: 4px 8px;
                font-size: 11px;
            }

            .employee-header {
                padding: 20px;
            }

            .employee-info {
                flex-direction: column;
                text-align: center;
            }

            .employee-avatar {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .employee-details h2 {
                font-size: 22px;
            }

            .stats-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .calendar-controls {
                flex-direction: column;
                gap: 15px;
            }

            .month-navigation {
                width: 100%;
                justify-content: center;
            }

            .month-display {
                font-size: 18px;
            }

            .calendar-grid {
                gap: 0;
            }

            .calendar-day {
                min-height: 70px;
                padding: 5px;
            }

            .day-number {
                font-size: 12px;
            }

            .schedule-time {
                font-size: 10px;
                padding: 2px 4px;
            }

            .weekday-header {
                padding: 10px 5px;
                font-size: 12px;
            }

            .coworker-badge {
                font-size: 9px;
                padding: 1px 4px;
            }
            
            .coworkers-section {
                margin-top: 4px;
                padding-top: 4px;
            }
            
            .coworkers-label {
                font-size: 9px;
            }
        }

        @media (max-width: 480px) {
            .employee-dropdown select {
                min-width: 150px;
                font-size: 14px;
            }

            .view-toggle {
                width: 100%;
                justify-content: center;
            }

            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .schedule-date {
                margin-right: 0;
            }
        }

        /* 載入動畫 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bleu-gray);
            border-top-color: var(--bleu-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- 即時同步狀態指示 -->
    <div class="sync-badge" id="syncBadge">
        <div class="sync-dot"></div>
        <span>即時同步</span>
    </div>

    <div class="container">
        <!-- 員工資訊頭部 -->
        <div class="employee-header">
            <div class="employee-selector">
                <div class="employee-dropdown">
                    <label for="employeeSelect">選擇員工：</label>
                    <select id="employeeSelect" onchange="EmployeeView.changeEmployee(this.value)">
                        <option value="">-- 請選擇員工 --</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="EmployeeView.setView('calendar')">
                        <span class="material-icons">calendar_month</span>
                        月曆檢視
                    </button>
                    <button class="view-btn" onclick="EmployeeView.setView('list')">
                        <span class="material-icons">list</span>
                        清單檢視
                    </button>
                </div>
            </div>
            
            <div class="employee-info" id="employeeInfo" style="display: none;">
                <div class="employee-avatar" id="employeeAvatar">-</div>
                <div class="employee-details">
                    <h2 id="employeeName">請選擇員工</h2>
                    <div class="employee-meta">
                        <span>
                            <span class="material-icons">badge</span>
                            <span id="employeeType">-</span>
                        </span>
                        <span>
                            <span class="material-icons">phone</span>
                            <span id="employeePhone">-</span>
                        </span>
                        <span>
                            <span class="material-icons">email</span>
                            <span id="employeeEmail">-</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 統計資訊 -->
        <div class="stats-container" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <div class="stat-icon primary">
                    <span class="material-icons">event_available</span>
                </div>
                <div class="stat-content">
                    <h3 id="totalShifts">0</h3>
                    <p>本月排班天數</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon accent">
                    <span class="material-icons">schedule</span>
                </div>
                <div class="stat-content">
                    <h3 id="totalHours">0小時</h3>
                    <p>本月工作時數</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon success">
                    <span class="material-icons">today</span>
                </div>
                <div class="stat-content">
                    <h3 id="nextShift">-</h3>
                    <p>下次上班時間</p>
                </div>
            </div>
        </div>

        <!-- 日曆主體 -->
        <div class="calendar-wrapper">
            <div class="calendar-controls">
                <div class="month-navigation">
                    <button class="btn btn-icon" onclick="EmployeeView.previousMonth()">
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <div class="month-display" id="currentMonth">2024年11月</div>
                    <button class="btn btn-icon" onclick="EmployeeView.nextMonth()">
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
                
                <button class="btn btn-primary" onclick="EmployeeView.exportSchedule()">
                    <span class="material-icons">download</span>
                    匯出我的班表
                </button>
            </div>

            <!-- 月曆檢視 -->
            <div class="calendar-view active" id="calendarView">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- 星期標題 -->
                    <div class="weekday-header weekend">日</div>
                    <div class="weekday-header">一</div>
                    <div class="weekday-header">二</div>
                    <div class="weekday-header">三</div>
                    <div class="weekday-header">四</div>
                    <div class="weekday-header">五</div>
                    <div class="weekday-header weekend">六</div>
                    <!-- 日期格子將由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 清單檢視 -->
            <div class="list-view" id="listView">
                <div class="schedule-list" id="scheduleList">
                    <!-- 清單項目將由 JavaScript 動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const EmployeeView = {
            // 資料
            employees: [],
            schedules: {},
            shifts: [],
            currentMonth: new Date(),
            selectedEmployeeId: null,
            currentView: 'calendar',
            
            // 即時同步相關
            scriptUrl: '',
            autoRefreshInterval: null,
            isRefreshing: false,
            lastDataHash: null,

            async init() {
                // 載入 Script URL
                this.loadScriptUrl();
                
                // 如果有 URL，從雲端載入；否則從本地載入
                if (this.scriptUrl) {
                    await this.loadFromCloud();
                    this.startAutoRefresh();
                } else {
                    this.loadLocalData();
                }
                
                this.initEmployeeSelector();
                this.checkUrlParams();
                this.renderCalendar();
            },

            // 載入 Script URL
            loadScriptUrl() {
                const savedUrl = localStorage.getItem('bleuScriptUrl');
                if (savedUrl) {
                    this.scriptUrl = savedUrl;
                    // 顯示同步狀態
                    document.getElementById('syncBadge').classList.add('active');
                } else {
                    document.getElementById('syncBadge').style.display = 'none';
                }
            },

            // 從雲端載入資料
            async loadFromCloud() {
                if (!this.scriptUrl) return;
                
                try {
                    const response = await fetch(`${this.scriptUrl}?action=getRealtimeData`);
                    if (!response.ok) throw new Error('Network error');
                    
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.employees = result.data.employees || [];
                        this.shifts = result.data.shifts || [];
                        this.schedules = result.data.schedules || {};
                        
                        this.lastDataHash = this.generateDataHash(result.data);
                        
                        console.log('已從雲端載入資料');
                    }
                } catch (error) {
                    console.error('無法從雲端載入，使用本地資料:', error);
                    this.loadLocalData();
                }
            },

            // 載入本地資料
            loadLocalData() {
                const config = localStorage.getItem('bleuConfig');
                const schedulesData = localStorage.getItem('bleuSchedules');
                
                if (config) {
                    const configData = JSON.parse(config);
                    this.employees = configData.employees || [];
                    this.shifts = configData.shifts || [];
                }
                
                if (schedulesData) {
                    this.schedules = JSON.parse(schedulesData);
                }
                
                // 如果沒有分離的資料，載入舊格式
                if (!config && !schedulesData) {
                    const data = JSON.parse(localStorage.getItem('bleuScheduleData') || '{}');
                    this.employees = data.employees || [];
                    this.schedules = data.schedules || {};
                    this.shifts = data.shifts || [];
                }
            },

            // 啟動自動更新
            startAutoRefresh() {
                if (!this.scriptUrl) return;
                
                // 每10秒更新一次（員工端不需要太頻繁）
                this.autoRefreshInterval = setInterval(() => {
                    this.refreshData();
                }, 10000);
            },

            // 停止自動更新
            stopAutoRefresh() {
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                    this.autoRefreshInterval = null;
                }
            },

            // 更新資料
            async refreshData() {
                if (!this.scriptUrl || this.isRefreshing) return;
                
                this.isRefreshing = true;
                const syncBadge = document.getElementById('syncBadge');
                syncBadge.classList.add('syncing');
                
                try {
                    const response = await fetch(`${this.scriptUrl}?action=getRealtimeData`);
                    if (!response.ok) throw new Error('Network error');
                    
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        // 檢查資料是否有變化
                        const dataHash = this.generateDataHash(result.data);
                        
                        if (dataHash !== this.lastDataHash) {
                            this.employees = result.data.employees || [];
                            this.shifts = result.data.shifts || [];
                            this.schedules = result.data.schedules || {};
                            
                            this.lastDataHash = dataHash;
                            
                            // 更新員工選擇器
                            this.updateEmployeeSelector();
                            
                            // 如果有選擇員工，更新顯示
                            if (this.selectedEmployeeId) {
                                this.updateStats();
                                this.renderCalendar();
                                if (this.currentView === 'list') {
                                    this.renderListView();
                                }
                            }
                            
                            console.log('資料已更新');
                        }
                    }
                } catch (error) {
                    console.error('更新失敗:', error);
                } finally {
                    this.isRefreshing = false;
                    syncBadge.classList.remove('syncing');
                }
            },

            // 生成資料雜湊值
            generateDataHash(data) {
                const str = JSON.stringify(data);
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString();
            },

            // 初始化員工選擇器
            initEmployeeSelector() {
                const select = document.getElementById('employeeSelect');
                select.innerHTML = '<option value="">-- 請選擇員工 --</option>';
                
                this.employees.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp.id;
                    option.textContent = `${emp.name} (${emp.type === 'fulltime' ? '正職' : '兼職'})`;
                    select.appendChild(option);
                });
            },

            // 更新員工選擇器（保持選擇狀態）
            updateEmployeeSelector() {
                const select = document.getElementById('employeeSelect');
                const currentValue = select.value;
                
                this.initEmployeeSelector();
                
                // 恢復選擇
                if (currentValue && this.employees.find(e => e.id == currentValue)) {
                    select.value = currentValue;
                }
            },

            // 檢查 URL 參數
            checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const employeeId = urlParams.get('employeeId');
                
                if (employeeId) {
                    document.getElementById('employeeSelect').value = employeeId;
                    this.changeEmployee(employeeId);
                }
            },

            // 切換員工
            changeEmployee(employeeId) {
                if (!employeeId) {
                    document.getElementById('employeeInfo').style.display = 'none';
                    document.getElementById('statsContainer').style.display = 'none';
                    this.selectedEmployeeId = null;
                    this.renderCalendar();
                    return;
                }

                this.selectedEmployeeId = parseInt(employeeId);
                const employee = this.employees.find(e => e.id === this.selectedEmployeeId);
                
                if (employee) {
                    // 更新員工資訊顯示
                    document.getElementById('employeeInfo').style.display = 'flex';
                    document.getElementById('statsContainer').style.display = 'grid';
                    
                    document.getElementById('employeeAvatar').textContent = 
                        employee.avatarText || employee.name.charAt(0);
                    document.getElementById('employeeAvatar').style.backgroundColor = 
                        this.generateColorById(employee.id);
                    
                    document.getElementById('employeeName').textContent = employee.name;
                    document.getElementById('employeeType').textContent = 
                        employee.type === 'fulltime' ? '正職' : '兼職';
                    document.getElementById('employeePhone').textContent = 
                        employee.phone || '未提供';
                    document.getElementById('employeeEmail').textContent = 
                        employee.email || '未提供';
                    
                    // 更新統計資訊
                    this.updateStats();
                    
                    // 重新渲染日曆
                    this.renderCalendar();
                    this.renderListView();
                }
            },

            // 更新統計資訊
            updateStats() {
                if (!this.selectedEmployeeId) return;
                
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`;
                
                let totalShifts = 0;
                let totalMinutes = 0;
                let nextShift = null;
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                Object.keys(this.schedules).forEach(date => {
                    if (date.startsWith(monthKey)) {
                        const daySchedules = this.schedules[date].filter(
                            s => s.employeeId === this.selectedEmployeeId
                        );
                        
                        if (daySchedules.length > 0) {
                            totalShifts++;
                            
                            daySchedules.forEach(schedule => {
                                const minutes = this.calculateMinutes(
                                    schedule.startTime, 
                                    schedule.endTime
                                );
                                totalMinutes += minutes;
                            });
                        }
                    }
                    
                    // 找下次上班時間
                    const scheduleDate = new Date(date + 'T00:00:00');
                    if (scheduleDate >= today && !nextShift) {
                        const daySchedules = this.schedules[date].filter(
                            s => s.employeeId === this.selectedEmployeeId
                        );
                        
                        if (daySchedules.length > 0) {
                            nextShift = {
                                date: date,
                                time: daySchedules[0].startTime
                            };
                        }
                    }
                });
                
                // 更新顯示
                document.getElementById('totalShifts').textContent = totalShifts;
                document.getElementById('totalHours').textContent = 
                    `${Math.floor(totalMinutes / 60)}小時${totalMinutes % 60}分`;
                
                if (nextShift) {
                    const dateObj = new Date(nextShift.date + 'T00:00:00');
                    document.getElementById('nextShift').textContent = 
                        `${dateObj.getMonth() + 1}/${dateObj.getDate()} ${nextShift.time}`;
                } else {
                    document.getElementById('nextShift').textContent = '無排班';
                }
            },

            // 計算工作分鐘數
            calculateMinutes(startTime, endTime) {
                const [startHour, startMin] = startTime.split(':').map(Number);
                const [endHour, endMin] = endTime.split(':').map(Number);
                
                let startMinutes = startHour * 60 + startMin;
                let endMinutes = endHour * 60 + endMin;
                
                if (endMinutes < startMinutes) {
                    endMinutes += 24 * 60; // 跨日
                }
                
                return endMinutes - startMinutes;
            },

            // 渲染日曆
            renderCalendar() {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                
                document.getElementById('currentMonth').textContent = 
                    `${year}年${month + 1}月`;
                
                const calendarGrid = document.getElementById('calendarGrid');
                
                // 保留星期標題，只清除日期格子
                const weekdayHeaders = calendarGrid.querySelectorAll('.weekday-header');
                calendarGrid.innerHTML = '';
                weekdayHeaders.forEach(header => calendarGrid.appendChild(header));
                
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();
                
                // 填充上個月的空白
                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day other-month';
                    calendarGrid.appendChild(emptyDay);
                }
                
                // 當月日期
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'calendar-day';
                    
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    
                    // 檢查是否為今天
                    if (year === today.getFullYear() && 
                        month === today.getMonth() && 
                        day === today.getDate()) {
                        dayDiv.classList.add('today');
                    }
                    
                    // 日期數字
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    dayDiv.appendChild(dayNumber);
                    
                    // 如果選擇了員工，顯示該員工的排班
                    if (this.selectedEmployeeId) {
                        const daySchedules = (this.schedules[dateKey] || [])
                            .filter(s => s.employeeId === this.selectedEmployeeId);
                        
                        if (daySchedules.length > 0) {
                            dayDiv.classList.add('has-schedule');
                            
                            const scheduleDiv = document.createElement('div');
                            scheduleDiv.className = 'day-schedule';
                            
                            daySchedules.forEach(schedule => {
                                const timeSpan = document.createElement('div');
                                timeSpan.className = 'schedule-time';
                                timeSpan.textContent = `${schedule.startTime}-${schedule.endTime}`;
                                scheduleDiv.appendChild(timeSpan);
                                
                                // 查找班次名稱
                                const shift = this.findShiftByTime(schedule.startTime, schedule.endTime);
                                if (shift) {
                                    const shiftName = document.createElement('div');
                                    shiftName.style.fontSize = '11px';
                                    shiftName.style.color = 'var(--bleu-gray-dark)';
                                    shiftName.textContent = shift.name;
                                    scheduleDiv.appendChild(shiftName);
                                }
                                
                                // 顯示搭班的員工
                                const coworkers = this.getCoworkers(dateKey, schedule);
                                if (coworkers.length > 0) {
                                    const coworkersDiv = document.createElement('div');
                                    coworkersDiv.className = 'coworkers-section';
                                    
                                    const label = document.createElement('div');
                                    label.className = 'coworkers-label';
                                    label.textContent = '搭班：';
                                    coworkersDiv.appendChild(label);
                                    
                                    coworkers.forEach(cw => {
                                        const badge = document.createElement('span');
                                        badge.className = 'coworker-badge';
                                        if (cw.sameTime) {
                                            badge.classList.add('same-time');
                                        }
                                        badge.textContent = cw.name;
                                        badge.title = `${cw.startTime}-${cw.endTime}`;
                                        coworkersDiv.appendChild(badge);
                                    });
                                    
                                    scheduleDiv.appendChild(coworkersDiv);
                                }
                                
                                if (schedule.notes) {
                                    const noteDiv = document.createElement('div');
                                    noteDiv.className = 'schedule-note';
                                    noteDiv.textContent = schedule.notes;
                                    scheduleDiv.appendChild(noteDiv);
                                }
                            });
                            
                            dayDiv.appendChild(scheduleDiv);
                        }
                    }
                    
                    calendarGrid.appendChild(dayDiv);
                }
                
                // 填充下個月的空白
                const totalCells = firstDay + daysInMonth;
                const remainingCells = (7 - (totalCells % 7)) % 7;
                
                for (let i = 0; i < remainingCells; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day other-month';
                    calendarGrid.appendChild(emptyDay);
                }
            },

            // 獲取搭班員工
            getCoworkers(dateKey, mySchedule) {
                const allSchedules = this.schedules[dateKey] || [];
                const coworkers = [];
                
                allSchedules.forEach(schedule => {
                    // 排除自己
                    if (schedule.employeeId === this.selectedEmployeeId) return;
                    
                    const employee = this.employees.find(e => e.id === schedule.employeeId);
                    if (!employee) return;
                    
                    // 檢查時間是否重疊
                    const isOverlapping = this.isTimeOverlap(
                        mySchedule.startTime, 
                        mySchedule.endTime,
                        schedule.startTime, 
                        schedule.endTime
                    );
                    
                    // 檢查是否完全相同時間
                    const sameTime = (mySchedule.startTime === schedule.startTime && 
                                     mySchedule.endTime === schedule.endTime);
                    
                    if (isOverlapping) {
                        coworkers.push({
                            name: employee.name,
                            startTime: schedule.startTime,
                            endTime: schedule.endTime,
                            sameTime: sameTime,
                            type: employee.type
                        });
                    }
                });
                
                // 按時間排序
                coworkers.sort((a, b) => {
                    if (a.sameTime && !b.sameTime) return -1;
                    if (!a.sameTime && b.sameTime) return 1;
                    return a.startTime.localeCompare(b.startTime);
                });
                
                return coworkers;
            },

            // 檢查時間是否重疊
            isTimeOverlap(start1, end1, start2, end2) {
                const s1 = this.timeToMinutes(start1);
                const e1 = this.timeToMinutes(end1);
                const s2 = this.timeToMinutes(start2);
                const e2 = this.timeToMinutes(end2);
                
                let e1Adjusted = e1 < s1 ? e1 + 1440 : e1;
                let e2Adjusted = e2 < s2 ? e2 + 1440 : e2;
                
                return (s1 < e2Adjusted && s2 < e1Adjusted);
            },

            // 時間轉分鐘
            timeToMinutes(time) {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            },

            // 渲染清單檢視
            renderListView() {
                if (!this.selectedEmployeeId) {
                    document.getElementById('scheduleList').innerHTML = `
                        <div class="no-schedule">
                            <span class="material-icons">event_busy</span>
                            <h3>請選擇員工查看班表</h3>
                        </div>
                    `;
                    return;
                }
                
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`;
                
                const monthSchedules = [];
                
                Object.keys(this.schedules).forEach(date => {
                    if (date.startsWith(monthKey)) {
                        const daySchedules = this.schedules[date].filter(
                            s => s.employeeId === this.selectedEmployeeId
                        );
                        
                        if (daySchedules.length > 0) {
                            daySchedules.forEach(schedule => {
                                monthSchedules.push({
                                    date: date,
                                    ...schedule
                                });
                            });
                        }
                    }
                });
                
                // 按日期排序
                monthSchedules.sort((a, b) => a.date.localeCompare(b.date));
                
                const listDiv = document.getElementById('scheduleList');
                
                if (monthSchedules.length === 0) {
                    listDiv.innerHTML = `
                        <div class="no-schedule">
                            <span class="material-icons">event_busy</span>
                            <h3>本月無排班</h3>
                            <p>您在 ${year}年${month + 1}月 沒有排班記錄</p>
                        </div>
                    `;
                    return;
                }
                
                listDiv.innerHTML = '';
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                
                monthSchedules.forEach(schedule => {
                    const dateObj = new Date(schedule.date + 'T00:00:00');
                    const weekday = weekdays[dateObj.getDay()];
                    
                    const item = document.createElement('div');
                    item.className = 'schedule-item';
                    
                    // 查找班次名稱
                    const shift = this.findShiftByTime(schedule.startTime, schedule.endTime);
                    
                    // 獲取搭班員工
                    const coworkers = this.getCoworkers(schedule.date, schedule);
                    const coworkersHTML = coworkers.length > 0 ? `
                        <div class="coworkers-list">
                            <strong>搭班員工：</strong>
                            ${coworkers.map(cw => `
                                <span class="coworker-item">
                                    ${cw.name}
                                    <span class="coworker-time">(${cw.startTime}-${cw.endTime})</span>
                                </span>
                            `).join('')}
                        </div>
                    ` : '';
                    
                    item.innerHTML = `
                        <div class="schedule-date">
                            <div class="schedule-date-day">${dateObj.getDate()}</div>
                            <div class="schedule-date-info">週${weekday}</div>
                        </div>
                        <div class="schedule-details">
                            <div style="flex: 1;">
                                <span class="schedule-time-badge">
                                    ${schedule.startTime} - ${schedule.endTime}
                                </span>
                                ${shift ? `<span class="schedule-shift-name">${shift.name}</span>` : ''}
                                ${coworkersHTML}
                            </div>
                            ${schedule.notes ? 
                                `<span class="schedule-note-badge">${schedule.notes}</span>` : ''}
                        </div>
                    `;
                    
                    listDiv.appendChild(item);
                });
            },

            // 根據時間找班次
            findShiftByTime(startTime, endTime) {
                return this.shifts.find(shift => 
                    shift.startTime === startTime && shift.endTime === endTime
                );
            },

            // 切換檢視模式
            setView(view) {
                this.currentView = view;
                
                // 更新按鈕狀態
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.closest('.view-btn').classList.add('active');
                
                // 切換顯示
                if (view === 'calendar') {
                    document.getElementById('calendarView').style.display = 'block';
                    document.getElementById('listView').style.display = 'none';
                } else {
                    document.getElementById('calendarView').style.display = 'none';
                    document.getElementById('listView').style.display = 'block';
                    document.getElementById('listView').classList.add('active');
                    this.renderListView();
                }
            },

            // 上一個月
            previousMonth() {
                this.currentMonth.setMonth(this.currentMonth.getMonth() - 1);
                this.renderCalendar();
                this.renderListView();
                this.updateStats();
            },

            // 下一個月
            nextMonth() {
                this.currentMonth.setMonth(this.currentMonth.getMonth() + 1);
                this.renderCalendar();
                this.renderListView();
                this.updateStats();
            },

            // 匯出個人班表
            exportSchedule() {
                if (!this.selectedEmployeeId) {
                    alert('請先選擇員工');
                    return;
                }
                
                const employee = this.employees.find(e => e.id === this.selectedEmployeeId);
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth() + 1;
                
                let csv = '\ufeff';  // BOM for UTF-8
                csv += `${employee.name} - ${year}年${month}月班表\n\n`;
                csv += '日期,星期,上班時間,下班時間,時數,班別,搭班員工,備註\n';
                
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                const monthKey = `${year}-${String(month).padStart(2, '0')}`;
                
                let totalMinutes = 0;
                
                Object.keys(this.schedules).sort().forEach(date => {
                    if (date.startsWith(monthKey)) {
                        const daySchedules = this.schedules[date].filter(
                            s => s.employeeId === this.selectedEmployeeId
                        );
                        
                        daySchedules.forEach(schedule => {
                            const dateObj = new Date(date + 'T00:00:00');
                            const weekday = weekdays[dateObj.getDay()];
                            const minutes = this.calculateMinutes(schedule.startTime, schedule.endTime);
                            const hours = Math.floor(minutes / 60);
                            const mins = minutes % 60;
                            const shift = this.findShiftByTime(schedule.startTime, schedule.endTime);
                            
                            // 獲取搭班員工名單
                            const coworkers = this.getCoworkers(date, schedule);
                            const coworkerNames = coworkers.map(cw => cw.name).join('、');
                            
                            totalMinutes += minutes;
                            
                            csv += `${date},週${weekday},${schedule.startTime},${schedule.endTime},`;
                            csv += `${hours}小時${mins > 0 ? mins + '分' : ''},`;
                            csv += `${shift ? shift.name : '-'},`;
                            csv += `${coworkerNames || '-'},`;
                            csv += `${schedule.notes || ''}\n`;
                        });
                    }
                });
                
                // 加入總計
                const totalHours = Math.floor(totalMinutes / 60);
                const totalMins = totalMinutes % 60;
                csv += `\n總計,,,,${totalHours}小時${totalMins > 0 ? totalMins + '分' : ''},,\n`;
                
                // 下載檔案
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${employee.name}_${year}年${month}月班表.csv`;
                a.click();
                URL.revokeObjectURL(url);
            },

            // 生成顏色
            generateColorById(id) {
                const colors = [
                    "#e53935", "#d81b60", "#8e24aa", "#5e35b1", "#3949ab", 
                    "#1e88e5", "#039be5", "#00acc1", "#00897b", "#43a047", 
                    "#7cb342", "#c0ca33", "#fdd835", "#ffb300", "#fb8c00", 
                    "#f4511e", "#6d4c41", "#757575", "#546e7a"
                ];
                return colors[id % colors.length];
            }
        };

        // 初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            EmployeeView.init();
        });

        // 鍵盤快捷鍵
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                EmployeeView.previousMonth();
            } else if (e.key === 'ArrowRight') {
                EmployeeView.nextMonth();
            }
        });

        // 頁面可見性變化時的處理
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // 頁面隱藏時暫停更新
                EmployeeView.stopAutoRefresh();
            } else {
                // 頁面顯示時恢復更新
                if (EmployeeView.scriptUrl) {
                    EmployeeView.startAutoRefresh();
                    EmployeeView.refreshData();
                }
            }
        });

        // 頁面關閉時清理
        window.addEventListener('beforeunload', () => {
            EmployeeView.stopAutoRefresh();
        });
    </script>
