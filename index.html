            // æ¸²æŸ“æ—¥æ›†
            renderCalendar() {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const prevLastDay = new Date(year, month, 0);
                const firstDayOfWeek = firstDay.getDay();
                const daysInMonth = lastDay.getDate();
                const prevDaysInMonth = prevLastDay.getDate();
                
                // æ›´æ–°æœˆä»½æ¨™é¡Œ
                document.getElementById('currentMonth').textContent = `${year}å¹´${month + 1}æœˆ`;
                
                // å»ºç«‹æ—¥æ›†
                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';
                
                // æ˜ŸæœŸæ¨™é¡Œ
                const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
                weekdays.forEach(day => {
                    const div = document.createElement('div');
                    div.className = 'weekday';
                    div.textContent = day;
                    calendar.appendChild(div);
                });
                
                // ä¸Šå€‹æœˆæ—¥æœŸ
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const date = prevDaysInMonth - i;
                    const div = this.createDateElement(date, true);
                    calendar.appendChild(div);
                }
                
                // ç•¶æœˆæ—¥æœŸ
                const today = new Date();
                for (let date = 1; date <= daysInMonth; date++) {
                    const isToday = year === today.getFullYear() && 
                                   month === today.getMonth() && 
                                   date === today.getDate();
                    const div = this.createDateElement(date, false, isToday);
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                    
                    // åŠ å…¥æ’ç­è³‡è¨Š
                    if (this.schedules[dateKey]) {
                        const scheduleDiv = document.createElement('div');
                        scheduleDiv.className = 'date-schedules';
                        
                        // æŒ‰æ™‚é–“åˆ†çµ„é¡¯ç¤º
                        const timeGroups = {};
                        this.schedules[dateKey].forEach(schedule => {
                            const key = `${schedule.startTime}-${schedule.endTime}`;
                            if (!timeGroups[key]) {
                                timeGroups[key] = [];
                            }
                            timeGroups[key].push(schedule);
                        });
                        
                        Object.entries(timeGroups).forEach(([time, schedules]) => {
                            const chip = document.createElement('div');
                            chip.className = 'schedule-chip';
                            
                            // æª¢æŸ¥æ˜¯å¦ç‚ºé è¨­ç­æ¬¡
                            const shift = this.shifts.find(s => 
                                `${s.startTime}-${s.endTime}` === time
                            );
                            if (shift) {
                                chip.style.background = `var(--${shift.color})`;
                            } else {
                                chip.classList.add('custom');
                            }
                            
                            chip.innerHTML = `
                                <span>${time.split('-')[0]}</span>
                                <span class="schedule-count">${schedules.length}äºº</span>
                            `;
                            chip.title = schedules.map(s => 
                                this.getEmployeeName(s.employeeId)
                            ).join(', ');
                            
                            scheduleDiv.appendChild(chip);
                        });
                        
                        div.appendChild(scheduleDiv);
                    }
                    
                    calendar.appendChild(div);
                }
                
                // ä¸‹å€‹æœˆæ—¥æœŸ
                const totalCells = calendar.children.length - 7;
                const remainingCells = 42 - totalCells; // é¡¯ç¤º6é€±
                for (let date = 1; date <= remainingCells; date++) {
                    const div = this.createDateElement(date, true);
                    calendar.appendChild(div);
                }
            },
            
            // å»ºç«‹æ—¥æœŸå…ƒç´ 
            createDateElement(date, isOtherMonth, isToday) {
                const div = document.createElement('div');
                div.className = 'calendar-date';
                if (isOtherMonth) div.style.opacity = '0.3';
                if (isToday) div.classList.add('today');
                
                const dateNumber = document.createElement('div');
                dateNumber.className = 'date-number';
                dateNumber.textContent = date;
                div.appendChild(dateNumber);
                
                if (!isOtherMonth) {
                    div.onclick = () => this.openScheduleModal(date);
                }
                
                return div;
            },
            
            // é–‹å•Ÿæ’ç­æ¨¡æ…‹æ¡†
            openScheduleModal(date) {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                this.currentDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                
                document.getElementById('scheduleTitle').textContent = 
                    `${year}å¹´${month + 1}æœˆ${date}æ—¥ æ’ç­è¨­å®š`;
                
                // æ¸²æŸ“å¿«é€Ÿé¸æ“‡ç­æ¬¡
                const quickShifts = document.getElementById('quickShifts');
                quickShifts.innerHTML = '';
                this.shifts.forEach(shift => {
                    const btn = document.createElement('div');
                    btn.className = 'preset-shift';
                    btn.textContent = shift.name;
                    btn.onclick = () => {
                        document.querySelectorAll('.preset-shift').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        document.getElementById('startTime').value = shift.startTime;
                        document.getElementById('endTime').value = shift.endTime;
                    };
                    quickShifts.appendChild(btn);
                });
                
                // æ¸²æŸ“å“¡å·¥å¤šé¸åˆ—è¡¨
                const employeeSelectList = document.getElementById('employeeSelectList');
                employeeSelectList.innerHTML = '';
                
                this.employees.forEach(emp => {
                    const div = document.createElement('div');
                    div.className = 'employee-checkbox';
                    div.innerHTML = `
                        <input type="checkbox" id="emp_${emp.id}" value="${emp.id}">
                        <label for="emp_${emp.id}">
                            <span>${emp.name}</span>
                            <span style="font-size: 12px; color: var(--gray);">
                                ${emp.type === 'fulltime' ? 'æ­£è·' : 'PT'}
                            </span>
                        </label>
                    `;
                    employeeSelectList.appendChild(div);
                });
                
                // è¼‰å…¥ç•¶æ—¥å·²æ’ç­
                this.loadCurrentSchedules();
                
                // æ¸…ç©ºè¡¨å–®
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                document.getElementById('scheduleNotes').value = '';
                
                document.getElementById('scheduleModal').classList.add('show');
            },
            
            // è¼‰å…¥ç•¶æ—¥å·²æ’ç­
            loadCurrentSchedules() {
                const currentSchedules = document.getElementById('currentSchedules');
                currentSchedules.innerHTML = '';
                
                const schedules = this.schedules[this.currentDate] || [];
                
                if (schedules.length === 0) {
                    currentSchedules.innerHTML = '<div style="text-align: center; color: var(--gray);">å°šç„¡æ’ç­</div>';
                    return;
                }
                
                schedules.forEach((schedule, index) => {
                    const div = document.createElement('div');
                    div.className = 'scheduled-item';
                    div.innerHTML = `
                        <div class="scheduled-info">
                            <span class="scheduled-name">${this.getEmployeeName(schedule.employeeId)}</span>
                            <span class="scheduled-time">${schedule.startTime} - ${schedule.endTime}</span>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="App.removeSchedule(${index})">ç§»é™¤</button>
                    `;
                    currentSchedules.appendChild(div);
                });
            },
            
            // ç§»é™¤å–®ä¸€æ’ç­
            removeSchedule(index) {
                if (this.schedules[this.currentDate]) {
                    this.schedules[this.currentDate].splice(index, 1);
                    if (this.schedules[this.currentDate].length === 0) {
                        delete this.schedules[this.currentDate];
                    }
                    this.saveData();
                    this.loadCurrentSchedules();
                    this.renderCalendar();
                    this.showToast('å·²ç§»é™¤æ’ç­', 'success');
                }
            },
            
            // æ¸…ç©ºç•¶æ—¥æ’ç­
            clearDaySchedule() {
                if (confirm('ç¢ºå®šè¦æ¸…ç©ºç•¶æ—¥æ‰€æœ‰æ’ç­å—ï¼Ÿ')) {
                    delete this.schedules[this.currentDate];
                    this.saveData();
                    this.loadCurrentSchedules();
                    this.renderCalendar();
                    this.showToast('å·²æ¸…ç©ºç•¶æ—¥æ’ç­', 'success');
                }
            },
            
            // å„²å­˜æ’ç­
            saveSchedule() {
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const notes = document.getElementById('scheduleNotes').value.trim();
                
                // å–å¾—é¸ä¸­çš„å“¡å·¥
                const selectedEmployees = [];
                document.querySelectorAll('.employee-checkbox input:checked').forEach(checkbox => {
                    selectedEmployees.push(parseInt(checkbox.value));
                });
                
                if (selectedEmployees.length === 0) {
                    this.showToast('è«‹é¸æ“‡è‡³å°‘ä¸€ä½å“¡å·¥', 'error');
                    return;
                }
                
                if (!startTime || !endTime) {
                    this.showToast('è«‹è¨­å®šæ™‚é–“', 'error');
                    return;
                }
                
                // åˆå§‹åŒ–ç•¶æ—¥æ’ç­é™£åˆ—
                if (!this.schedules[this.currentDate]) {
                    this.schedules[this.currentDate] = [];
                }
                
                // ç‚ºæ¯å€‹é¸ä¸­çš„å“¡å·¥æ–°å¢æ’ç­
                selectedEmployees.forEach(employeeId => {
                    // æª¢æŸ¥è©²å“¡å·¥åœ¨åŒæ™‚æ®µæ˜¯å¦å·²æœ‰æ’ç­
                    const hasConflict = this.schedules[this.currentDate].some(s => 
                        s.employeeId === employeeId && 
                        this.isTimeOverlap(s.startTime, s.endTime, startTime, endTime)
                    );
                    
                    if (!hasConflict) {
                        this.schedules[this.currentDate].push({
                            employeeId,
                            startTime,
                            endTime,
                            notes
                        });
                    }
                });
                
                this.saveData();
                this.renderCalendar();
                this.loadCurrentSchedules();
                this.showToast('æ’ç­å·²å„²å­˜', 'success');
                
                // æ¸…ç©ºé¸æ“‡
                document.querySelectorAll('.employee-checkbox input:checked').forEach(checkbox => {
                    checkbox.checked = false;
                });
            },
            
            // æª¢æŸ¥æ™‚é–“é‡ç–Š
            isTimeOverlap(start1, end1, start2, end2) {
                const s1 = this.timeToMinutes(start1);
                const e1 = this.timeToMinutes(end1);
                const s2 = this.timeToMinutes(start2);
                const e2 = this.timeToMinutes(end2);
                
                // è™•ç†è·¨æ—¥æƒ…æ³
                if (e1 < s1) e1 += 1440; // åŠ ä¸€å¤©çš„åˆ†é˜æ•¸
                if (e2 < s2) e2 += 1440;
                
                return (s1 < e2 && s2 < e1);
            },
            
            // æ™‚é–“è½‰æ›ç‚ºåˆ†é˜
            timeToMinutes(time) {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            },
            
            // æ¸²æŸ“å“¡å·¥åˆ—è¡¨
            renderEmployees() {
                const list = document.getElementById('employeeList');
                list.innerHTML = '';
                
                if (this.employees.length === 0) {
                    list.innerHTML = '<div style="text-align: center; color: var(--gray); padding: 20px;">å°šç„¡å“¡å·¥è³‡æ–™</div>';
                    return;
                }
                
                this.employees.forEach(employee => {
                    const div = document.createElement('div');
                    div.className = 'employee-item';
                    
                    div.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <div class="employee-avatar">${employee.name[0]}</div>
                            <div style="margin-left: 12px;">
                                <div style="font-weight: 600; font-size: 14px;">${employee.name}</div>
                                <div style="font-size: 12px; color: var(--gray);">${employee.phone || 'ç„¡é›»è©±'}</div>
                            </div>
                        </div>
                        <span class="badge" style="background: ${employee.type === 'fulltime' ? 'var(--success)' : 'var(--warning)'}; color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px;">
                            ${employee.type === 'fulltime' ? 'æ­£è·' : 'PT'}
                        </span>
                    `;
                    
                    div.onclick = () => this.editEmployee(employee);
                    list.appendChild(div);
                });
            },
            
            // é–‹å•Ÿå“¡å·¥æ¨¡æ…‹æ¡†
            openEmployeeModal() {
                document.getElementById('employeeForm').reset();
                this.editingEmployee = null;
                document.getElementById('deleteEmployeeBtn').style.display = 'none';
                document.getElementById('employeeModal').classList.add('show');
            },
            
            // ç·¨è¼¯å“¡å·¥
            editEmployee(employee) {
                this.editingEmployee = employee;
                document.getElementById('employeeName').value = employee.name;
                document.getElementById('employeeType').value = employee.type;
                document.getElementById('employeePhone').value = employee.phone || '';
                document.getElementById('employeeEmail').value = employee.email || '';
                document.getElementById('deleteEmployeeBtn').style.display = 'inline-flex';
                document.getElementById('employeeModal').classList.add('show');
            },
            
            // å„²å­˜å“¡å·¥
            saveEmployee() {
                const name = document.getElementById('employeeName').value.trim();
                if (!name) {
                    this.showToast('è«‹è¼¸å…¥å“¡å·¥å§“å', 'error');
                    return;
                }
                
                const employee = {
                    name,
                    type: document.getElementById('employeeType').value,
                    phone: document.getElementById('employeePhone').value.trim(),
                    email: document.getElementById('employeeEmail').value.trim()
                };
                
                if (this.editingEmployee) {
                    Object.assign(this.editingEmployee, employee);
                    this.showToast('å“¡å·¥è³‡æ–™å·²æ›´æ–°');
                } else {
                    employee.id = Date.now();
                    this.employees.push(employee);
                    this.showToast('æ–°å“¡å·¥å·²æ–°å¢');
                }
                
                this.saveData();
                this.renderEmployees();
                this.closeModal('employeeModal');
            },
            
            // åˆªé™¤å“¡å·¥
            deleteEmployee() {
                if (confirm(`ç¢ºå®šè¦åˆªé™¤å“¡å·¥ ${this.editingEmployee.name} å—ï¼Ÿç›¸é—œæ’ç­ä¹Ÿæœƒè¢«ç§»é™¤ã€‚`)) {
                    const employeeId = this.editingEmployee.id;
                    
                    // ç§»é™¤å“¡å·¥
                    this.employees = this.employees.filter(e => e.id !== employeeId);
                    
                    // ç§»é™¤ç›¸é—œæ’ç­
                    Object.keys(this.schedules).forEach(date => {
                        this.schedules[date] = this.schedules[date].filter(s => s.employeeId !== employeeId);
                        if (this.schedules[date].length === 0) {
                            delete this.schedules[date];
                        }
                    });
                    
                    this.saveData();
                    this.renderEmployees();
                    this.renderCalendar();
                    this.closeModal('employeeModal');
                    this.showToast('å“¡å·¥å·²åˆªé™¤', 'success');
                }
            },
            
            // å–å¾—å“¡å·¥å§“å
            getEmployeeName(id) {
                const emp = this.employees.find(e => e.id === id);
                return emp ? emp.name : 'æœªçŸ¥';
            },
            
            // ä¸Šä¸€å€‹æœˆ
            previousMonth() {
                this.currentMonth.setMonth(this.currentMonth.getMonth() - 1);
                this.renderCalendar();
            },
            
            // ä¸‹ä¸€å€‹æœˆ
            nextMonth() {
                this.currentMonth.setMonth(this.currentMonth.getMonth() + 1);
                this.renderCalendar();
            },
            
            // é€±æª¢è¦–
            viewWeekSchedule() {
                this.showToast('é€±æª¢è¦–åŠŸèƒ½é–‹ç™¼ä¸­', 'info');
            },
            
            // åŒ¯å‡ºæ’ç­
            exportSchedule() {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth() + 1;
                
                let csv = 'æ—¥æœŸ,æ™‚é–“,å“¡å·¥,é¡å‹,å‚™è¨»\n';
                
                Object.keys(this.schedules).forEach(date => {
                    if (date.startsWith(`${year}-${String(month).padStart(2, '0')}`)) {
                        this.schedules[date].forEach(schedule => {
                            const employee = this.employees.find(e => e.id === schedule.employeeId);
                            csv += `${date},${schedule.startTime}-${schedule.endTime},${employee.name},${employee.type === 'fulltime' ? 'æ­£è·' : 'PT'},${schedule.notes || ''}\n`;
                        });
                    }
                });
                
                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `æ’ç­è¡¨_${year}å¹´${month}æœˆ.csv`;
                a.click();
                
                this.showToast('æ’ç­è¡¨å·²åŒ¯å‡º', 'success');
            },
            
            // é—œé–‰æ¨¡æ…‹æ¡†
            closeModal(id) {
                document.getElementById(id).classList.remove('show');
            },
            
            // é¡¯ç¤ºé€šçŸ¥
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast show';
                
                if (type === 'error') {
                    toast.style.background = 'var(--danger)';
                } else if (type === 'success') {
                    toast.style.background = 'var(--success)';
                } else if (type === 'info') {
                    toast.style.background = 'var(--primary)';
                }
                
                clearTimeout(this.toastTimeout);
                this.toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        };
        
        // å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
